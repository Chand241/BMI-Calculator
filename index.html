background: #c7cba4;

}

.hidden {

<body>

<script>
const heightFeetInput = document.getElementById("heightFeet");
const heightInchInput = document.getElementById("heightInch");
const weightInput = document.getElementById("weight");
const ageInput = document.getElementById("age");
const genderInput = document.getElementById("gender");
const resultContainer = document.getElementById("resultContainer");
const weightUnitSpan = document.getElementById("weightUnit");
let currentUnit = 'metric'; // 'metric' or 'imperial'

function toggleUnit() {
    if (currentUnit === 'metric') {
        // Change to imperial
        weightUnitSpan.textContent = "‡¶™‡¶æ‡¶â‡¶®‡ßç‡¶°";
        weightInput.placeholder = "‡¶™‡¶æ‡¶â‡¶®‡ßç‡¶° (lb)";
        currentUnit = 'imperial';
    } else {
        // Change back to metric
        weightUnitSpan.textContent = "‡¶ï‡ßá‡¶ú‡¶ø";
        weightInput.placeholder = "‡¶ï‡ßá‡¶ú‡¶ø (kg)";
        currentUnit = 'metric';
    }
}

function calculateBMI(){
    const feetRaw = heightFeetInput.value.trim();
    const inchRaw = heightInchInput.value.trim();
    const wRaw = weightInput.value.trim();
    const age = parseInt(ageInput.value) || 0;
    const gender = genderInput.value;

    const feet = parseInt(feetRaw) || 0;
    const inch = parseInt(inchRaw) || 0;
    let w = parseFloat(wRaw);

    // Handle imperial units
    if (currentUnit === 'imperial') {
        w = w / 2.20462; // Convert pounds to kg
    }

    if(isNaN(w) || w <= 0){
        showResult("‡¶∏‡¶†‡¶ø‡¶ï ‡¶ì‡¶ú‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
        return;
    }
    if(feet === 0 && inch === 0){
        showResult("‡¶â‡¶ö‡ßç‡¶ö‡¶§‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
        return;
    }
    if(inch < 0 || inch > 11){
        showResult("‡¶á‡¶û‡ßç‡¶ö‡¶ø ‡¶Ö‡¶¨‡¶∂‡ßç‡¶Ø‡¶á ‡ß¶ ‡¶•‡ßá‡¶ï‡ßá ‡ßß‡ßß ‡¶è‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá");
        return;
    }
    if(age < 2 || age > 120){
        showResult("‡¶∏‡¶†‡¶ø‡¶ï ‡¶¨‡ßü‡¶∏ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡ß®-‡ßß‡ß®‡ß¶)");
        return;
    }

    // ‡¶´‡ßÅ‡¶ü + ‡¶á‡¶û‡ßç‡¶ö‡¶ø ‡¶ï‡ßá ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞‡ßá ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞
    const totalInches = (feet * 12) + inch;
    const heightMeters = totalInches * 0.0254;

    if(heightMeters <= 0){
        showResult("‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶ö‡ßç‡¶ö‡¶§‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
        return;
    }

    let bmi = w / (heightMeters * heightMeters);
    bmi = Number(bmi.toFixed(1));

    // Adjust BMI for age and gender (simple adjustment)
    if (age < 18) {
        // Children and teens have different BMI interpretation
        // This is a simplified version - real calculation would use percentiles
        bmi = bmi * 0.95;
    } else if (age > 65) {
        // Elderly may have slightly higher normal range
        bmi = bmi * 1.05;
    }

    updateUI(bmi, heightMeters, age, gender);
}

function calculateIdealWeight(heightMeters) {
    const lower = 18.5 * heightMeters * heightMeters;
    const upper = 24.9 * heightMeters * heightMeters;
    return {
        kg: {
            lower: lower.toFixed(1),
            upper: upper.toFixed(1)
        },
        pounds: {
            lower: (lower * 2.20462).toFixed(1),
            upper: (upper * 2.20462).toFixed(1)
        }
    };
}

function showResult(msg){
    document.getElementById("result").textContent = msg;
    document.getElementById("tip").textContent = "";

}

    let tip = "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ì‡¶ú‡¶® ‡¶∏‡ßç‡¶¨‡¶æ‡¶≠‡¶æ‡¶¨‡¶ø‡¶ï‡•§ ‡¶∏‡ßç‡¶¨‡¶æ‡¶∏‡ßç‡¶•‡ßç‡¶Ø‡¶ï‡¶∞ ‡¶ú‡ßÄ‡¶¨‡¶® ‡¶ö‡¶æ‡¶≤‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ø‡¶æ‡¶®‡•§";

    if(age < 18){

        if(bmi < 15) {
            color = "#2980b9";
            category = "‡¶Ö‡¶§‡¶ø‡¶∞‡¶ø‡¶ï‡ßç‡¶§ ‡¶ï‡¶Æ ‡¶ì‡¶ú‡¶®";
            tip = "‡¶∂‡¶ø‡¶∂‡ßÅ‡¶∞ ‡¶ì‡¶ú‡¶® ‡¶ñ‡ßÅ‡¶¨ ‡¶ï‡¶Æ‡•§ ‡¶™‡ßÅ‡¶∑‡ßç‡¶ü‡¶ø‡¶ï‡¶∞ ‡¶ñ‡¶æ‡¶¶‡ßç‡¶Ø ‡¶è‡¶¨‡¶Ç ‡¶°‡¶æ‡¶ï‡ßç‡¶§‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡¶∞‡¶æ‡¶Æ‡¶∞‡ßç‡¶∂ ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶®‡•§";
        } else if(bmi < 18) {

            tip = "‡¶∂‡¶ø‡¶∂‡ßÅ‡¶∞ ‡¶ì‡¶ú‡¶® ‡¶ï‡¶ø‡¶õ‡ßÅ‡¶ü‡¶æ ‡¶ï‡¶Æ‡•§ ‡¶™‡ßÅ‡¶∑‡ßç‡¶ü‡¶ø‡¶ï‡¶∞ ‡¶ñ‡¶æ‡¶¶‡ßç‡¶Ø ‡¶ó‡ßç‡¶∞‡¶π‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
        } else if(bmi < 25) {

        } else {

        } else if(bmi < 25){

            tip = "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ì‡¶ú‡¶® ‡¶∏‡ßç‡¶¨‡¶æ‡¶≠‡¶æ‡¶¨‡¶ø‡¶ï‡•§ ‡¶∏‡ßç‡¶¨‡¶æ‡¶∏‡ßç‡¶•‡ßç‡¶Ø‡¶ï‡¶∞ ‡¶ú‡ßÄ‡¶¨‡¶® ‡¶ö‡¶æ‡¶≤‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ø‡¶æ‡¶®‡•§";
        } else if(bmi < 30){

            tip = "‡¶Ü‡¶™‡¶®‡¶ø Overweight‡•§ ‡¶®‡¶ø‡¶Ø‡¶º‡¶Æ‡¶ø‡¶§ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º‡¶æ‡¶Æ ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶ñ‡¶æ‡¶¶‡ßç‡¶Ø‡¶æ‡¶≠‡ßç‡¶Ø‡¶æ‡¶∏ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
        } else {

function saveResult() {
